<script>
  var height = -1;
  var ok = false;
  $(document).ready(function () {
    $(".ilgi-item").hover(
      function () {
        //hover
        if (ok) return;
        ok = true;
        if (height == -1) height = $("#ilgi-container").height();
        $("#hoverimg").attr("height", height);
        $("#hoverimg").attr("src", $(this).attr("id"));
        $("#hoverlink").attr("href", $(this).attr("href"));
        document.getElementById("hoverlink").innerText = $(this).attr("href");
      },
      function () {
        //unhover
        ok = false;
      }
    );
  });
</script>
